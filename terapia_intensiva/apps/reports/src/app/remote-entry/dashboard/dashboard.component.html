<div class="grid-container">
    <h1 class="mat-h1">Hola, Gerente</h1>
    <button mat-raised-button color="warn" (click)="callApi()">Recargar</button>
    <br />
    <br />
    <br />
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card appearance="outlined" class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Facturacion por mes
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>En Cop</div>
                    <ngx-charts-bar-vertical-2d [animations]="animations" [view]="view" [results]="facturacion"
                        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel">
                    </ngx-charts-bar-vertical-2d>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card appearance="outlined" class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Conceptos de facturacion
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>Unidades de cuidado intensivo</div>
                    <ngx-charts-bar-horizontal-2d [animations]="animations" [view]="view"
                        [results]="conceptosFacturacion" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
                        [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel">
                    </ngx-charts-bar-horizontal-2d>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
